<!doctype html><html><head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Result</title>
  </head><body class="container py-5 text-center">
    <h2 class="mb-4">{{ job_title|default:"Result" }}</h2>
  
    <h1 class="{% if favorable %}text-success{% else %}text-danger{% endif %}">
         {{ score }}%
    </h1>
    <p class="lead">
        {% if favorable %}
            Résumé is <strong>favourable</strong> (≥ 75 % match).
        {% else %}
            Résumé is <strong>unfavourable</strong> (&lt; 75 % match).
        {% endif %}
    </p>
    <a href="{% url 'upload_resume' %}" class="btn btn-outline-secondary mt-4">Start another check</a>
  </body></html>
